<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Three.js App</title>
    <style>
      body,
      html {
        height: 100%;
      }
      #myCanvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      .side-menu {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <canvas style="" id="myCanvas"></canvas>

    <script src="/bundle.js"></script>
    <script src="/util.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        function fetchData() {
          setInterval(() => {
            fetch('http://192.168.1.5:81/location/last')
              .then((response) => response.json())
              .then((data) => {
                // Process the parsed JSON data
                const validJsonString = data.replace(/'/g, '"');

                try {
                  const jsonData = JSON.parse(validJsonString);
                  console.log(jsonData);
                  // Perform additional operations with the data
                  position=[jsonData['x'],jsonData['y'],jsonData['z']]
                  Draw(position)
                } catch (error) {
                  console.log('Error parsing JSON:', error);
                }
                console.log('Received data:', data)
                
              })
              .catch((error) => {
                console.log('Error:', error)
              })
          }, 100)
        }

        fetchData()
      })
    </script>
  </body>
</html>
